<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Food Store</h1>
            <p>Your go-to place for fresh and delicious food.</p>
            <button class="hero-cta">Shop Now</button>
        </div>
    </section>
    
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.pexels.com/photos/1860208/pexels-photo-1860208.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Product Name 1">
                <h3>Chinese</h3>
                <p>$120</p>
            </div>
            <div class="product-card">
                <img src="https://images.pexels.com/photos/574111/pexels-photo-574111.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Product Name 2">
                <h3>Pancakes</h3>
                <p>$90</p>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Food Store. All rights reserved.</p>
</footer>

</body>
</html>
